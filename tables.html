<! doctype html>

<head>
        <title> Creating Tables </title>
		<style>
			table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			}
			th, td {
				padding: 10px;
			}
			th {
				text-align: left; 
				}
			td {
				text-align:left; 
				}
			
		</style>
</head>

<body>
        <h1>This is my first web page!</h1><br>
        <p>We have been using some html tags</p>
        <table style="width:10%">
         <caption>Clients</caption>
  <tr>
    <th>Firstname</th>
     <th>Lastname</th> 
    <th>Age</th>
   </tr>
  <tr>
    <td>James</td>
     <td>Kirk</td> 
    <td>50</td>
   </tr>
  <tr>
    <td>Mr</td>
     <td>Spock</td> 
    <td>94</td>
   </tr>
</table>

<ol>

</html>
